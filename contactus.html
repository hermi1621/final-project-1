<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="contact-page">

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have a question or want to get in touch? Fill out the form below and weâ€™ll get back to you shortly.</p>

    <form class="contact-form" id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Subject" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Write your message..." rows="6" required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
  
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thank you for contacting us! We will get back to you soon. ðŸ˜Š');
      this.reset();
    });
  </script>
</body>
</html>
