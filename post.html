<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container post-container">

    <div class="profile-header">
  <div class="profile-avatar">
    <img id="profilePhoto" src="https://via.placeholder.com/50" alt="Profile Photo">
  </div>
  <div class="profile-name" id="profileName">User Name</div>
</div>

  
    <div class="user-profile">
      <img src="https://via.placeholder.com/50" alt="Profile Photo" class="profile-photo">
      <span class="user-name">Hermela</span>
    </div>

    
    <form id="textPostForm" class="post-form">
      <div class="input-section">
        <input type="text" id="postInput" placeholder="Write something..." class="post-input">
        <label class="file-label">
          + 
          <input type="file" id="postFile" accept="image/*" class="post-file">
        </label>
        <button type="submit" class="btn-post">Post</button>
      </div>
    </form>

    
    <div id="postsContainer" class="posts-container">
    
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
